<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>DevClub - Jokenpo</title>
</head>
<body>
    <div class="container">

        <div class="score">
            <div class="score-you">
                <p>You <br> <b id="you">0</b></p>
                <h3 class="human"></h3>
            </div>
            
            <h2>VS.</h2>

            <div class="score-machine">
                <p>Machine <br> <b id="pc">0</b></p>
                <h3 class="machine"></h3>
                
            </div>
            
        </div>
        <p class="result"></p>

        <button id="rock" class="space" onclick="playHuman('rock')">
            <img src="./assets/rock.svg" alt="">
        </button>
        <button id="paper" onclick="playHuman('paper')">
            <img src="./assets/paper.svg" alt="">
        </button>
        <br>
        <button id="scissors" onclick="playHuman('scissors')">
            <img src="./assets/scissors.svg" alt="">
        </button>

        <p id="yourChoose"></p>
        <p id="machineChoose"></p>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
